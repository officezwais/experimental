<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - Knowledge Navigators</title>
    <style>
        
body::after {
    content: "";
    position: fixed;
    /* We pull the element slightly off-screen so the straight edges disappear */
    top: -50px;
    left: -50px;
    right: -50px;
    bottom: -50px;
    

    pointer-events: none; 
    z-index: 999999;
    background: transparent;
}

        /* --- UNIVERSAL RESET & FONT LOCK --- */
        html {
            overflow-y: scroll; /* FORCES SCROLLBAR TO PREVENT NAV JUMPING */
        }

        body { 
            margin: 0; 
            padding: 0; 
            background: #ff5429; 
            color: #000; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important; 
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        /* --- UNIVERSAL NAVBAR LOCK --- */
        nav {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100px !important;
            padding: 0 50px !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            z-index: 99999 !important;
            background: transparent !important;
            box-sizing: border-box !important;
            mix-blend-mode: normal !important;
        }

        .logo {
            display: flex !important;
            align-items: center !important;
        }

        .logo img {
            height: 145px !important; /* MATCHING MAIN PAGE FOR VERTICAL ALIGNMENT */
            width: auto !important;
            display: block !important;
        }

        .menu {
            display: flex !important;
            gap: 40px !important;
        }

        .menu a {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
            text-decoration: none !important;
            color: rgba(0, 0, 0, 0.6) !important;
            font-weight: 700 !important;
            font-size: 14px !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            line-height: 1 !important;
            transition: color 0.3s ease !important;
        }

        .menu a:hover {
            color: #000 !important;
        }

        /* --- PAGE CONTENT --- */
        .header-section { 
            height: 60vh; 
            display: flex; 
            align-items: flex-end; 
            padding: 50px; 
            border-bottom: 2px solid #000; 
            box-sizing: border-box; 
        }

        h1 { 
            font-size: 12vw; 
            line-height: 0.8; 
            margin: 0; 
            letter-spacing: -0.04em; 
            text-transform: uppercase; 
            font-weight: 900; 
        }

        .content-body { 
            padding: 80px 50px; 
            max-width: 900px; 
            font-size: 28px; 
            line-height: 1.2; 
            font-weight: 500; 
        }

        @media (max-width: 768px) {
    /* 1. Adjust the white corners for smaller screens */
  

    /* 2. Adjust Navbar for mobile */
    nav {
        padding: 0 20px !important;
        height: 80px !important;
    }

    .logo img {
        height: 60px !important; /* Smaller logo on phones */
    }

    .menu {
        gap: 15px !important;
    }

    .menu a {
        font-size: 11px !important;
    }

    /* 3. Scale the Massive Hero Text */
    .hero-line {
        font-size: 22vw !important; /* Make it fill the width on portrait */
        transform: scale(1.1, 1.0) !important; /* Reduce stretch for readability */
    }

    /* 4. Fix padding for content pages */
    .container, .main, .content-body {
        padding: 120px 20px 50px 20px !important;
    }

    h1 {
        font-size: 18vw !important;
    }
}
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo"><img src="./images/logo.png" alt="Logo"></a>
        <div class="menu">
            <a href="projects.html">Projects</a>
            <a href="generic.html?title=Services">Services</a>
            <a href="generic.html?title=About">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="header-section"><h1 id="page-title">Loading...</h1></div>
    <div class="content-body"><p>We deploy custom automation frameworks to ensure exponential growth.</p></div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('page-title').innerText = params.get('title') || 'Intelligence';
    </script>
</body>
</html>
