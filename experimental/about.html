<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Knowledge Navigators</title>
    <style>
        /* --- DARK THEME STANDARDS --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents page-level scroll, wheel handles it */
            background-color: #000000;
            color: #ff5429;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE UNIVERSAL GLOW --- */
        html::after {
            content: "";
            position: fixed;
            top: -50px; left: -50px; right: -50px; bottom: -50px;
            border-radius: 180px; 
            border: 60px solid rgba(255, 84, 41, 0.15); 
            filter: blur(40px);
            pointer-events: none; 
            z-index: 9999;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            padding: 0 50px; display: flex; justify-content: space-between;
            align-items: center; z-index: 10000; box-sizing: border-box;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo img { 
            height: 100px; width: auto; display: block; 
            filter: brightness(0) invert(1); 
        }
        
        .menu { display: flex; gap: 40px; }
        .menu a {
            text-decoration: none; color: rgba(255, 84, 41, 0.6);
            font-weight: 700; font-size: 14px; text-transform: uppercase;
            transition: color 0.3s;
        }
        .menu a:hover { color: #ff5429; }

        /* --- HAMBURGER MENU (MOBILE) --- */
        .menu-toggle {
            display: none; 
            flex-direction: column; 
            gap: 6px;
            cursor: pointer;
            z-index: 100001;
        }
        .menu-toggle span { 
            width: 30px; 
            height: 3px; 
            background: #ff5429; 
            transition: 0.3s;
        }

        /* --- ABOUT WHEEL SECTION --- */
        .about-wheel-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
        }

        .wheel-layout {
            display: flex;
            align-items: center;
            gap: 60px; /* Precise proximity */
            width: 100%;
            max-width: 1200px;
        }

        /* LEFT SIDE: SCROLLING TITLES */
        .wheel-track-container {
            position: relative;
            width: 45%;
            height: 400px; 
            display: flex;
            align-items: center;
        }

        .center-dot {
            position: absolute;
            right: -30px; 
            width: 14px;
            height: 14px;
            background-color: #000;
            border: 3px solid #ff5429; 
            border-radius: 50%;
            z-index: 10;
        }

        .wheel-scroll-box {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            padding-right: 20px;
        }

        .wheel-scroll-box::-webkit-scrollbar { display: none; }

        /* Spacer divs to allow the first and last items to center */
        .wheel-spacer { height: 150px; }

        .wheel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 4.5vw;
            font-weight: 900;
            color: rgba(255, 84, 41, 0.15);
            text-align: right;
            scroll-snap-align: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            letter-spacing: -2px;
        }

        .wheel-item.active {
            color: #ff5429;
            transform: scale(1.15) translateX(-10px);
        }

        /* RIGHT SIDE: CONTENT */
        .wheel-content-side {
            width: 50%;
            padding-left: 40px;
            border-left: 1px solid rgba(255, 84, 41, 0.2);
        }

        #aboutTitle {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        #aboutText {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #ffffff;
            max-width: 450px;
            opacity: 0.8;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            nav { height: 80px; padding: 0 20px; }
            .logo img { height: 60px; }
            
            .menu-toggle { display: flex; }
            
            .menu {
                display: none !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #000; /* Dark background for About page mobile menu */
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px !important;
                z-index: 99999;
            }

            .menu.active { display: flex !important; }
            
            .menu a { 
                font-size: 32px !important; 
                color: #ff5429 !important; 
                text-align: center;
            }

            /* Hamburger to X Animation */
            .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

            .wheel-layout { flex-direction: column; gap: 40px; }
            .wheel-track-container { width: 100%; height: 250px; justify-content: center; }
            .wheel-item { font-size: 10vw; justify-content: center; text-align: center; }
            .center-dot { right: 50%; transform: translateX(50%); bottom: -20px; top: auto; }
            .wheel-content-side { width: 100%; padding-left: 0; border-left: none; border-top: 1px solid #ff5429; padding-top: 30px; text-align: center; }
            #aboutTitle { font-size: 2rem; }
            #aboutText { font-size: 1.1rem; max-width: 100%; }
        }
    </style>
</head>
<body>

<nav>
   <a href="/" class="logo"><img src="./images/logo.png" alt="Logo"></a>
   <div class="menu" id="navMenu">
       <a href="projects.html">Projects</a>
       <a href="services.html">Services</a>
       <a href="about.html">About</a>
       <a href="contact.html">Contact</a>
   </div>
   <div class="menu-toggle" id="menuToggle">
       <span></span>
       <span></span>
       <span></span>
   </div>
</nav>

<main class="about-wheel-section">
    <div class="wheel-layout">
        
        <div class="wheel-track-container">
            <div class="center-dot"></div> 
            <div class="wheel-scroll-box" id="aboutScrollBox">
                <div class="wheel-spacer"></div>
                <div class="wheel-item" data-index="0">THE VISION</div>
                <div class="wheel-item" data-index="1">THE METHOD</div>
                <div class="wheel-item" data-index="2">THE MACHINE</div>
                <div class="wheel-item" data-index="3">THE NETWORK</div>
                <div class="wheel-item" data-index="4">THE FUTURE</div>
                <div class="wheel-spacer"></div>
            </div>
        </div>

        <div class="wheel-content-side">
            <h2 id="aboutTitle">THE VISION</h2>
            <p id="aboutText">Mapping the transition from human creativity to synthetic scale. We navigate the gap between intuition and algorithm.</p>
        </div>

    </div>
</main>

<script>
    const aboutData = [
        { title: "THE VISION", text: "Mapping the transition from human creativity to synthetic scale. We navigate the gap between intuition and algorithm to chart new digital territories." },
        { title: "THE METHOD", text: "Recursive feedback loops. We utilize advanced AI orchestration to automate the logic, allowing human designers to focus purely on high-level intent." },
        { title: "THE MACHINE", text: "Our infrastructure is built on modularity. We deploy custom LLMs and generative agents that adapt to project scale in real-time." },
        { title: "THE NETWORK", text: "A global syndicate of technical navigators. We operate at the intersection of deep code and cultural foresight." },
        { title: "THE FUTURE", text: "Scale is no longer a challengeâ€”it is a system. We build the frameworks that manage the infinite output of the generative era." }
    ];

    const scrollBox = document.getElementById('aboutScrollBox');
    const items = document.querySelectorAll('.wheel-item');
    const displayTitle = document.getElementById('aboutTitle');
    const displayText = document.getElementById('aboutText');

    scrollBox.addEventListener('scroll', () => {
        let activeIndex = 0;
        let minDiff = Infinity;

        items.forEach((item, index) => {
            const rect = item.getBoundingClientRect();
            const boxRect = scrollBox.getBoundingClientRect();
            const boxCenter = boxRect.top + (boxRect.height / 2);
            const itemCenter = rect.top + (rect.height / 2);
            
            const diff = Math.abs(boxCenter - itemCenter);

            if (diff < minDiff) {
                minDiff = diff;
                activeIndex = index;
            }
        });

        items.forEach(item => item.classList.remove('active'));
        items[activeIndex].classList.add('active');

        displayTitle.innerText = aboutData[activeIndex].title;
        displayText.innerText = aboutData[activeIndex].text;
    });

    scrollBox.dispatchEvent(new Event('scroll'));

    // --- WORKING BURGER MENU LOGIC ---
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
            
            // Prevent background scrolling when menu is open
            if (navMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });
    }

    // Close menu when a link is clicked
    document.querySelectorAll('.menu a').forEach(link => {
        link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            navMenu.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    });
</script>

</body>
</html>
