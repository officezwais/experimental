<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Knowledge Navigators</title>
    <style>
        body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    /* This creates the inner glow effect */
    box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.3); 
    pointer-events: none; /* Allows you to click through the glow to the buttons */
    z-index: 999999; /* Higher than the navbar */
}

        /* --- UNIVERSAL RESET & FONT LOCK --- */
        html { overflow-y: scroll; }
        body { 
            margin: 0; padding: 0; background: #ff5429; color: #000; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important; 
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        /* --- UNIVERSAL NAVBAR LOCK --- */
        nav { 
            position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; 
            height: 100px !important; padding: 0 50px !important; display: flex !important; 
            justify-content: space-between !important; align-items: center !important; 
            z-index: 99999 !important; background: transparent !important; box-sizing: border-box !important;
            mix-blend-mode: normal !important;
        }
        .logo { display: flex !important; align-items: center !important; }
        .logo img { height: 145px !important; width: auto !important; display: block !important; }
        
        .menu { display: flex !important; gap: 40px !important; }
        .menu a { 
            text-decoration: none !important; color: rgba(0, 0, 0, 0.6) !important; 
            font-weight: 700 !important; font-size: 14px !important; text-transform: uppercase !important; 
            letter-spacing: 1px !important; line-height: 1 !important; transition: color 0.3s ease !important; 
        }
        .menu a:hover { color: #000 !important; }

        /* --- CONTENT --- */
        .main { padding: 180px 50px 100px 50px; box-sizing: border-box; }
        h1 { font-size: 10vw; line-height: 0.9; margin: 0 0 40px 0; letter-spacing: -0.04em; font-weight: 900; }
        .email-link { font-size: 7vw; font-weight: 900; text-decoration: none; color: #000; border-bottom: 5px solid #000; transition: opacity 0.3s; }
        .email-link:hover { opacity: 0.5; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); margin-top: 100px; gap: 50px; }
        .col h3 { text-transform: uppercase; font-size: 14px; margin-bottom: 15px; font-weight: 700; }
        .col p { font-size: 24px; margin: 0; line-height: 1.1; }
    
    @media (max-width: 768px) {
    /* 1. Adjust the white corners for smaller screens */
    body::after {
        border-radius: 60px; /* Smaller radius for phones */
        border-width: 30px; /* Thinner border so it doesn't block content */
    }

    /* 2. Adjust Navbar for mobile */
    nav {
        padding: 0 20px !important;
        height: 80px !important;
    }

    .logo img {
        height: 60px !important; /* Smaller logo on phones */
    }

    .menu {
        gap: 15px !important;
    }

    .menu a {
        font-size: 11px !important;
    }

    /* 3. Scale the Massive Hero Text */
    .hero-line {
        font-size: 22vw !important; /* Make it fill the width on portrait */
        transform: scale(1.1, 1.0) !important; /* Reduce stretch for readability */
    }

    /* 4. Fix padding for content pages */
    .container, .main, .content-body {
        padding: 120px 20px 50px 20px !important;
    }

    h1 {
        font-size: 18vw !important;
    }
}
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo"><img src="./images/logo.png" alt="Logo"></a>
        <div class="menu">
            <a href="index.html">Close</a>
        </div>
    </nav>
    <div class="main">
        <h1>READY TO<br>SCALE?</h1>
        <a href="mailto:hello@knowledge-navigators.com" class="email-link">HELLO@NAVIGATORS.COM</a>
        <div class="grid">
            <div class="col"><h3>New Business</h3><p>Chris S.</p></div>
            <div class="col"><h3>HQ</h3><p>Vienna, AT</p></div>
        </div>
    </div>
</body>
</html>
