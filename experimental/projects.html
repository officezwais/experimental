    <style>
        body::after {
    content: "";
    position: fixed;
    /* We pull the element slightly off-screen so the straight edges disappear */
    top: -50px;
    left: -50px;
    right: -50px;
    bottom: -50px;
    

    
    pointer-events: none; 
    z-index: 999999;
    background: transparent;
}

        /* --- UNIVERSAL RESET & FONT LOCK --- */
        html { overflow-y: scroll; }
        body { 
            margin: 0; padding: 0; overflow-x: hidden; background: #ff5429; color: #000; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important; 
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        
        /* --- UNIVERSAL NAVBAR LOCK --- */
        nav { 
            position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; 
            height: 100px !important; padding: 0 50px !important; display: flex !important; 
            justify-content: space-between !important; align-items: center !important; 
            z-index: 99999 !important; background: transparent !important; box-sizing: border-box !important;
            mix-blend-mode: normal !important;
        }
        .logo { display: flex !important; align-items: center !important; }
        .logo img { height: 145px !important; width: auto !important; display: block !important; }
        
        .menu { display: flex !important; gap: 40px !important; }
        .menu a { 
            text-decoration: none !important; color: rgba(0, 0, 0, 0.6) !important; 
            font-weight: 700 !important; font-size: 14px !important; text-transform: uppercase !important; 
            letter-spacing: 1px !important; line-height: 1 !important; transition: color 0.3s ease !important; 
        }
        .menu a:hover { color: #000 !important; }

        /* --- CONTENT --- */
        .container { padding: 180px 50px 100px 50px; box-sizing: border-box; }
        .list-header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 20px; font-weight: 900; text-transform: uppercase; }
        .project-item { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid rgba(0,0,0,0.1); padding: 40px 0; text-decoration: none; color: #000; transition: padding-left 0.3s; }
        .project-item:hover { padding-left: 20px; opacity: 0.7; }
        .project-name { font-size: 6vw; line-height: 0.9; font-weight: 900; text-transform: uppercase; }
        .meta { font-size: 18px; font-weight: 700; width: 250px; text-align: right; }
    @media (max-width: 768px) {
    /* 1. Adjust the white corners for smaller screens */

    /* 2. Adjust Navbar for mobile */
    nav {
        padding: 0 20px !important;
        height: 80px !important;
    }

    .logo img {
        height: 60px !important; /* Smaller logo on phones */
    }

    .menu {
        gap: 15px !important;
    }

    .menu a {
        font-size: 11px !important;
    }

    /* 3. Scale the Massive Hero Text */
    .hero-line {
        font-size: 22vw !important; /* Make it fill the width on portrait */
        transform: scale(1.1, 1.0) !important; /* Reduce stretch for readability */
    }

    /* 4. Fix padding for content pages */
    .container, .main, .content-body {
        padding: 120px 20px 50px 20px !important;
    }

    h1 {
        font-size: 18vw !important;
    }
}
