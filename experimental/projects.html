<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Knowledge Navigators</title>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <style>
        /* --- 1. UNIVERSAL GLOW --- */
        body::after {
            content: ""; position: fixed;
            top: -50px; left: -50px; right: -50px; bottom: -50px;
            border-radius: 180px; 
            border: 60px solid rgba(255, 255, 255, 0.25);
            filter: blur(30px); pointer-events: none; z-index: 999999;
            background: transparent;
        }

        /* --- 2. GLOBAL STANDARDS --- */
        body {
            margin: 0; padding: 0; overflow-x: hidden;
            background-color: #ff5429; color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* --- 3. NAVBAR (FIXED) --- */
        nav {
            position: fixed !important; top: 0; left: 0; width: 100%; height: 100px;
            padding: 0 50px; display: flex; justify-content: space-between;
            align-items: center; z-index: 99999; box-sizing: border-box;
        }
        .logo img { height: 145px; display: block; }
        .menu { display: flex; gap: 40px; }
        .menu a {
            text-decoration: none; color: rgba(0,0,0,0.6); font-weight: 700;
            font-size: 14px; text-transform: uppercase; transition: color 0.3s;
        }
        .menu a:hover { color: #000; }

        /* BURGER MENU */
        .menu-toggle { display: none; flex-direction: column; gap: 6px; cursor: pointer; z-index: 1000001; }
        .menu-toggle span { width: 30px; height: 3px; background: #000; transition: 0.3s; }

        /* --- 4. MASSIVE HEADLINE (LEFT ALIGNED) --- */
        header.page-hero {
            padding-top: 180px; 
            padding-bottom: 80px;
            padding-left: 50px; /* Aligns with Left Edge */
            padding-right: 50px;
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; /* Pushes text to Left */
            text-align: left;
        }
        .hero-line {
            font-size: 12vw; line-height: 0.85; font-weight: 900;
            letter-spacing: -0.04em; margin: 0; text-transform: uppercase;
        }

        /* --- 5. THE EXPANDING ARCHIVE --- */
        .archive-container {
            min-height: 100vh;
            display: flex; flex-direction: column;
            border-top: 4px solid #000; /* Separator line */
        }

        .project-row {
            position: relative; border-bottom: 1px solid #000;
            overflow: hidden; height: 100px; /* Closed Height */
            transition: height 0.5s cubic-bezier(0.25, 1, 0.5, 1), background 0.3s;
            cursor: pointer; display: flex; flex-direction: column;
            text-decoration: none; color: #000;
        }
        .project-row:hover {
            height: 60vh; /* Open Height */
            background: #000; color: #ff5429;
        }

        .row-bar {
            height: 100px; padding: 0 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10; position: relative;
        }
        .row-title { font-size: 4vw; font-weight: 900; text-transform: uppercase; line-height: 1; }
        .row-meta { font-family: 'Courier New'; font-size: 14px; font-weight: 700; }

        /* Hidden Image */
        .row-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.3s 0.1s; z-index: 1;
            filter: grayscale(100%);
        }
        .project-row:hover .row-image { opacity: 0.4; }

        /* Floating View Text */
        .view-indicator {
            position: absolute; bottom: 40px; right: 50px;
            font-size: 24px; font-weight: 700; opacity: 0;
            transform: translateY(20px); transition: 0.5s 0.2s; z-index: 10;
        }
        .project-row:hover .view-indicator { opacity: 1; transform: translateY(0); }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            nav { padding: 0 20px; height: 80px; }
            .logo img { height: 60px; }
            
            /* Adjust Hero Padding for Mobile */
            header.page-hero { padding-left: 20px; padding-right: 20px; }
            .hero-line { font-size: 16vw; }
            
            .project-row { height: 80px; }
            .row-bar { padding: 0 20px; }
            .row-title { font-size: 8vw; }
            .project-row:hover { height: 40vh; }
            .view-indicator { right: 20px; bottom: 20px; font-size: 18px; }
            
            .menu-toggle { display: flex; }
            .menu { display: none !important; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #ff5429; flex-direction: column; justify-content: center; align-items: center; z-index: 99999; }
            .menu.active { display: flex !important; }
            .menu a { font-size: 32px !important; color: #000 !important; }
            .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo"><img src="./images/logo.png" alt="Logo"></a>
        <div class="menu" id="navMenu">
            <a href="projects.html">Projects</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </nav>

    <header class="page-hero">
        <h1 class="hero-line">SELECTED</h1>
        <h1 class="hero-line">PROJECTS</h1>
    </header>

    

    <div class="archive-container">
        
        <a href="https://www.rebecca-schultze.com/" class="project-row">
            <div class="row-image" style="background-image: url('./images/RS.png');"></div>
            <div class="row-bar">
                <span class="row-title">REBECCA SCHULTZE</span>
                <span class="row-meta">PORTFOLIO</span>
            </div>
            <div class="view-indicator">OPEN CASE STUDY -></div>
        </a>

        <a href="https://www.owego.io/" class="project-row">
            <div class="row-image" style="background-image: url('./images/OG.png');"></div>
            <div class="row-bar">
                <span class="row-title">OWEGO FINTECH</span>
                <span class="row-meta">STRATEGY</span>
            </div>
            <div class="view-indicator">OPEN CASE STUDY -></div>
        </a>

        <a href="https://www.christophmarlon.com/" class="project-row">
            <div class="row-image" style="background-image: url('./images/CM.png');"></div>
            <div class="row-bar">
                <span class="row-title">CHRISTOPH MARLON</span>
                <span class="row-meta">PORTFOLIO</span>
            </div>
            <div class="view-indicator">OPEN CASE STUDY -></div>
        </a>

        <a href="https://www.werbemittelimport.de/" class="project-row">
            <div class="row-image" style="background-image: url('./images/WI.png');"></div>
            <div class="row-bar">
                <span class="row-title">WERBEMITTELIMPORT</span>
                <span class="row-meta">ECOMMERCE</span>
            </div>
            <div class="view-indicator">OPEN CASE STUDY -></div>
        </a>

    </div>

    <script>
        // Burger Menu
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
            });
        }

        // Lenis Scroll
        const lenis = new Lenis({ duration: 1.5, easing: (t) => 1 - Math.pow(1 - t, 4), smooth: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
