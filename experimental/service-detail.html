<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Service Detail Protocol.">
    <title>Service Detail | Knowledge Navigators</title>
    
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --brand-orange: #ff5429;
            --brand-black: #000000;
            --brand-white: #ffffff;
        }

        body {
            margin: 0; padding: 0; overflow-x: hidden;
            background-color: var(--brand-orange);
            color: var(--brand-black);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        * { box-sizing: border-box; }

        /* ATMOSPHERE GLOW */
        body::after {
            content: ""; position: fixed;
            top: -50px; left: -50px; right: -50px; bottom: -50px;
            border-radius: 180px; 
            border: 60px solid rgba(255, 255, 255, 0.25);
            filter: blur(40px); pointer-events: none; z-index: 999999;
            background: transparent;
        }

        /* GRID BACKGROUND */
        .page-grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0; 
            pointer-events: none;
        }

        /* --- 2. NAVBAR --- */
        nav {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100px;
            padding: 0 50px;
            display: flex; justify-content: space-between;
            align-items: center; 
            z-index: 1000;
        }

        .logo img { 
            height: 145px; width: auto; display: block; object-fit: contain; 
        }

        .menu { display: flex; gap: 40px; align-items: center; }
        .menu a {
            text-decoration: none; color: rgba(0,0,0,0.6);
            font-weight: 700; font-size: 14px;
            text-transform: uppercase; transition: color 0.3s;
        }
        .menu a:hover { color: var(--brand-black); }

        .menu-toggle { display: none; flex-direction: column; gap: 6px; cursor: pointer; z-index: 1000001; }
        .menu-toggle span { width: 30px; height: 3px; background: var(--brand-black); transition: 0.3s; }

        /* --- 3. HERO SECTION --- */
        header.detail-hero {
            position: relative;
            padding: 240px 50px 80px 50px; 
            display: flex; flex-direction: column; justify-content: center;
            overflow: hidden;
            z-index: 10;
        }

        /* Marquee Background */
        .bg-marquee-container {
            position: absolute; top: 50%; left: -20%; width: 140%;
            transform: translateY(-50%) rotate(-5deg) scale(1.1);
            white-space: nowrap; overflow: hidden;
            z-index: -1; pointer-events: none; opacity: 0.08; 
        }
        .bg-marquee-text {
            font-size: 20vw; font-weight: 900; color: #000;
            display: inline-block; animation: scrollMarquee 50s linear infinite;
        }
        @keyframes scrollMarquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .hero-content { position: relative; z-index: 2; }

        .sys-id {
            font-family: 'Courier New', monospace; font-size: 14px; font-weight: 700;
            margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;
            border: 1px solid #000; padding: 5px 15px; border-radius: 20px;
            display: inline-block; background: rgba(255,255,255,0.2);
        }

        .hero-line {
            font-size: clamp(3.5rem, 10vw, 12rem); 
            line-height: 0.85; font-weight: 900;
            letter-spacing: -0.04em; margin: 0; text-transform: uppercase;
            
            /* CSS Animation */
            opacity: 0;
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.2s;
        }

        /* --- 4. TERMINAL STATUS BAR --- */
        .system-bar {
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 15px 50px;
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Courier New', monospace; font-weight: 700;
            text-transform: uppercase; 
            background: var(--brand-orange);
            position: sticky; top: 100px; z-index: 90; 
        }
        .sys-left { display: flex; gap: 30px; }
        .sys-item { display: flex; align-items: center; gap: 10px; }
        .blink { animation: blinker 1s linear infinite; width: 10px; height: 10px; background: #000; border-radius: 50%; display: inline-block; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- 5. DETAIL CONTENT --- */
        .detail-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            min-height: 60vh;
            position: relative; z-index: 20;
            background: var(--brand-orange);
            
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.5s;
        }

        .left-col {
            padding: 80px 50px;
            border-right: 2px solid #000;
            display: flex; flex-direction: column;
        }
        .right-col {
            padding: 0;
        }

        .section-label { 
            font-family: 'Courier New'; font-weight: 700; margin-bottom: 30px; 
            opacity: 0.6; display: block;
        }
        .big-desc { font-size: clamp(1.5rem, 2.5vw, 3rem); font-weight: 500; line-height: 1.2; max-width: 90%; }

        /* Deliverables List */
        .deliverable-item {
            padding: 40px 50px;
            border-bottom: 1px solid rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.3s; cursor: default;
        }
        .deliverable-item:last-child { border-bottom: none; }
        .deliverable-item:hover { background: #000; color: #ff5429; padding-left: 60px; }
        
        .d-name { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; }
        .d-icon { font-family: 'Courier New'; font-weight: 900; }

        /* --- 6. IMAGE STRIP --- */
        .image-strip {
            display: flex; height: 60vh;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            overflow: hidden; position: relative; z-index: 20;
            
            opacity: 0;
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.7s;
        }
        .strip-img {
            flex: 1; border-right: 2px solid #000;
            background-size: cover; background-position: center;
            filter: grayscale(100%); transition: filter 0.4s;
        }
        .strip-img:hover { filter: grayscale(0%); }
        .strip-img:last-child { border-right: none; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 7. FOOTER --- */
        footer { background: #000; color: var(--brand-orange); padding: 100px 50px 50px 50px; position: relative; z-index: 30; }
        .giant-cta { font-size: clamp(3rem, 10vw, 12rem); font-weight: 900; line-height: 0.85; margin-bottom: 50px; color: #fff; letter-spacing: -0.02em; }
        .terminal-btn { font-family: 'Courier New', monospace; font-size: 20px; color: #000; background: var(--brand-orange); padding: 15px 30px; text-decoration: none; font-weight: 700; display: inline-block; }
        .terminal-btn:hover { background: #fff; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            nav { padding: 0 20px; height: 80px; }
            .logo img { height: 80px; }
            
            header.detail-hero { padding: 180px 20px 40px 20px; }
            .hero-line { font-size: 14vw; }
            .bg-marquee-text { font-size: 30vw; }
            .system-bar { padding: 15px 20px; font-size: 12px; top: 80px; }
            
            .detail-grid { grid-template-columns: 1fr; }
            .left-col { padding: 40px 20px; border-right: none; border-bottom: 2px solid #000; }
            .big-desc { font-size: 1.2rem; }
            .deliverable-item { padding: 30px 20px; }
            .deliverable-item:hover { padding-left: 20px; } /* Disable shift on mobile */
            
            .image-strip { flex-direction: column; height: auto; }
            .strip-img { height: 300px; border-right: none; border-bottom: 2px solid #000; }
            
            .menu { display: none; }
            .menu.active { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--brand-orange); flex-direction: column; justify-content: center; gap: 20px; z-index: 1000000; }
            .menu.active a { font-size: 30px; color: #000; }
            .menu-toggle { display: flex; }
        }
    </style>
</head>
<body>

    <div class="page-grid-bg"></div>

    <nav>
       <a href="/" class="logo"><img src="./images/logo.png" alt="Knowledge Navigators Logo"></a>
       <div class="menu" id="navMenu">
           <a href="projects.html">Projects</a>
           <a href="services.html">Services</a>
           <a href="about.html">About</a>
           <a href="contact.html">Contact</a>
       </div>
       <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </nav>

    <header class="detail-hero">
        <div class="bg-marquee-container">
            <div class="bg-marquee-text">LOADING PROTOCOL // LOADING PROTOCOL //</div>
        </div>
        
        <div class="hero-content">
            <span class="sys-id" id="svc-id">// LOADING...</span>
            <h1 class="hero-line" id="svc-title">INITIALIZING</h1>
        </div>
    </header>

    <div class="system-bar">
        <div class="sys-left">
            <div class="sys-item"><span class="blink"></span> PROTOCOL_ACTIVE</div>
            <div class="sys-item">[ READING_DATA ]</div>
        </div>
        <div class="sys-right">
            ACCESS_LEVEL: [ ADMIN ]
        </div>
    </div>

    <main>
        <div class="detail-grid">
            <div class="left-col">
                <span class="section-label">// CORE_LOGIC</span>
                <p class="big-desc" id="svc-desc">
                    Fetching system parameters...
                </p>
            </div>

            <div class="right-col" id="svc-list">
                </div>
        </div>

        <div class="image-strip" id="svc-gallery">
            </div>
    </main>

    <footer>
        <div style="font-family: 'Courier New'; margin-bottom: 20px;">// END_OF_STREAM</div>
        <div class="giant-cta">INITIALIZE<br>PROJECT</div>
        <a href="contact.html" class="terminal-btn">[ EXECUTE MAILTO ]</a>
    </footer>

    <script>
        // 1. BURGER MENU
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        if(menuToggle){
            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
                if (navMenu.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // 2. LENIS SCROLL
        const lenis = new Lenis({ duration: 1.5, easing: (t) => 1 - Math.pow(1 - t, 4), smooth: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // 3. DYNAMIC CONTENT LOGIC
        const services = {
            'visuals': {
                id: 'SYS.VISUAL.01',
                title: 'AI IMAGE\nSYNTHESIS',
                desc: 'We replace traditional photography with synthetic pipelines. Infinite iterations, impossible environments, and perfect brand consistency without a physical shoot.',
                items: ['Campaign Imagery', 'Social Assets', 'Lookbooks', 'Product Mockups'],
                images: ['./images/IMG_2219.JPG', './images/IMG_2220.JPG', './images/IMG_2221.JPG']
            },
            'web': {
                id: 'SYS.WEB.02',
                title: 'WEB\nINFRASTRUCTURE',
                desc: 'Brutalist, high-performance web architecture. We build digital artifacts that do not just display information, but perform as active systems.',
                items: ['UX / UI Design', 'Frontend Dev', '3D Integration', 'CMS Architecture'],
                images: ['./images/IMG_2222.JPG', './images/IMG_2223.JPG', './images/IMG_2224.JPG']
            },
            'strategy': {
                id: 'SYS.STRAT.03',
                title: 'BRAND\nSTRATEGY',
                desc: 'Defining the coordinates. We analyze market noise to position your brand in clear white space, ensuring every output aligns with a core logic.',
                items: ['Market Analysis', 'Visual Identity', 'Tone of Voice', 'Growth Roadmap'],
                images: ['./images/IMG_2225.JPG', './images/IMG_2232.JPG', './images/IMG_2239.JPG']
            }
        };

        // Parse URL Parameters
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'web'; // Default fallback
        const data = services[type] || services['web'];

        // Inject Data
        document.getElementById('svc-id').innerText = `// ${data.id}`;
        document.getElementById('svc-title').innerText = data.title;
        document.getElementById('svc-desc').innerText = data.desc;

        // Inject List
        const listContainer = document.getElementById('svc-list');
        listContainer.innerHTML = ''; // Clear fallback
        data.items.forEach(item => {
            listContainer.innerHTML += `
                <div class="deliverable-item">
                    <span class="d-name">${item}</span>
                    <span class="d-icon">[+]</span>
                </div>
            `;
        });

        // Inject Images
        const galleryContainer = document.getElementById('svc-gallery');
        galleryContainer.innerHTML = ''; // Clear fallback
        data.images.forEach(img => {
            galleryContainer.innerHTML += `<div class="strip-img" style="background-image: url('${img}');"></div>`;
        });

    </script>

</body>
</html>
